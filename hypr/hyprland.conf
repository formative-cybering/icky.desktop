# ----------- MONITOR SETUP -----------
monitor=, highres, auto, 1

# ----------- MISCELLANEOUS -----------
misc {
    disable_hyprland_logo = true
    focus_on_activate = true
}

render {
    xp_mode = false
}

# ----------- AUTOSTART APPLICATIONS -----------
# Desktop environment
exec-once = hyprpaper
exec-once = waybar
exec-once = dunst
exec-once = hypridle

# Icky desktop
exec-once = icky
exec-once = quicky
exec-once = picky

# System/desktop agents
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=hyprland

# ----------- ENVIRONMENT VARIABLES -----------
env = MOZ_ENABLE_WAYLAND,1
env = GDK_SCALE,1
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,32
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = NVD_BACKEND,direct
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORMTHEME,hyprqt6engine

# ----------- CURSOR SETTINGS -----------
cursor {
    no_hardware_cursors = true
    no_warps = true
}

# ----------- INPUT DEVICES -----------
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =
    follow_mouse = 1

    touchpad {
        tap-and-drag = false
        natural_scroll = yes
    }

    natural_scroll = yes

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# ----------- GENERAL APPEARANCE & LAYOUT -----------
general {
    gaps_in = 10
    gaps_out = 25
    border_size = 0
    col.active_border = rgba(ffffff33)
    col.inactive_border = rgba(00000033)
    allow_tearing = false
    layout = dwindle
}

# ----------- WINDOW DECORATION -----------
decoration {
    rounding = 1

    blur {
        enabled = true
        size = 5
        passes = 3
    }
}

# ----------- ANIMATIONS -----------
animations {
    enabled = yes

    bezier = overshot, 0.34, 1.66, 0.64, 1

    animation = windows, 1, 3, default, slide
    animation = windowsOut, 1, 3, default
    animation = border, 1, 4, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, overshot, slidefadevert 10%
    # animation = hyprfocusIn, 1, 1.5, default
    # animation = hyprfocusOut, 1, 2, default
}

# ----------- DWINDLE LAYOUT OPTIONS -----------
dwindle {
    pseudotile = yes
    preserve_split = yes # you probably want this
    force_split = 1
    use_active_for_splits = false
}

# ----------- MASTER LAYOUT OPTIONS -----------
master {
    orientation = right
    inherit_fullscreen = false
}

# ----------- GESTURES -----------
gestures {
}

# ----------- PLUGINS -----------
plugin {
  hyprwinwrap {
    # class = c4
    class = ffplay
  }
  hyprfocus {
    mode = flash
    slide_height = 3
  }
}

# ----------- WINDOW RULES -----------
windowrule = size 1600 1200, class:^(kitty).*$
windowrule = noshadow, class:.*

windowrule = pseudo, class:^(org.wezfurlong.wezterm|kitty|QjackCtl)$

# windowrulev2 = opacity 0.5 0.5, pinned:1

windowrule = noanim, class:^(REAPER|carla|UnrealEditor)$
windowrule = noanim, title:^(.*(GUI).*)$

windowrule = noinitialfocus, class:^(kitty|restful-doom)$
windowrule = fullscreen, 0, class:^(restful-doom)$

# UNREAL ENGINE & AUDIO
windowrule = unset,class:^(REAPER|UnrealEditor|carla)$,title:^\w*$
windowrule = noinitialfocus,class:^(REAPER|UnrealEditor|carla)$
windowrule = suppressevent activate,class:^(REAPER|UnrealEditor|carla)$,title:^\w*$

windowrule = unset,title:^(Pro-Q 4 (GUI))$
windowrule = noinitialfocus,title:^(Pro-Q 4 (GUI))$
windowrule = suppressevent activate,title:^(Pro-Q 4 (GUI))$

# Sticky notes
windowrule = float, class:^(icky.sticky)$
windowrule = pin, class:^(icky.sticky)$
windowrule = size 600 200, class:^(icky.sticky)$
windowrule = noinitialfocus, class:^(icky.sticky)$

windowrule = noinitialfocus, class:^(c4)$

# ----------- MODIFIER KEY -----------
$mainMod = SUPER

# ----------- KEYBINDINGS -----------
# Application launchers and system actions
bind = $mainMod, RETURN, exec, wezterm
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, V, exec, pavucontrol
bind = $mainMod, Z, togglefloating,
bind = $mainMod, C, exec, tofi-drun --drun-launch=true
bind = $mainMod, X, pseudo, # dwindle
bind = $mainMod, F, fullscreen, # dwindle
bind = $mainMod, A, pin, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, S, exec, grim
bind = $mainMod, D, exec, wf-recorder --audio="PCM2900 Audio Codec Analog Stereo"
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -w 0)"
bind = $mainMod SHIFT, D, exec, ~/.config/hypr/recorder.sh
bind = $mainMod, O, exec, hyprshade toggle blue

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow
bindm = $mainMod, mouse:273, resizewindow

# Function keys
bind = ,code:71, exec, pactl -- set-sink-volume 0 -10%
bind = ,code:72, exec, pactl -- set-sink-volume 0 +10%
bind = ,code:69, exec, pactl -- set-sink-mute 0 toggle
bind = ,code:74, exec, brightnessctl s 10%-
bind = ,code:75, exec, brightnessctl s +10%

bind = , Page_Up, exec, hyprctl dispatch sendshortcut KEY_LEFT
bind = , Page_Down, exec, hyprctl dispatch sendshortcut KEY_RIGHT

# ----------- XWAYLAND SETTINGS -----------
xwayland {
  force_zero_scaling = true
}
